<!DOCTYPE html>
<html>
  <head>
    <title>
      Image Editing
    </title>
    <style>
      .top{
        margin: 50px;
      }
      .top img{
        margin-bottom: 50px;
      }
      .first {
        border: 5px solid black;
      }
      .second{
        width: 100px;
        height: 100px;
      }
      .third {
        float: right;
      }
      .fourth {
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <img class="first" src="Task 6/image1.jpg">
      <a href="Task 6/image2.jpg" target="_blank"><img class="second" src="Task 6/image2.jpg"></a>
      <img class="third" src="Task 6/image3.jpg">
      <img class="fourth" src="Task 6/image4.png">
    </div>
    <p>Align the text with respect to images</p>
  </body>
</html>
